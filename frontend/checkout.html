<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Confirm Your Booking</h1>

        <!-- Selected Trip Details -->
        <div class="card p-4 mb-4">
            <h4>Trip Details</h4>
            <p><strong>From:</strong> A | <strong>To:</strong> B</p>
            <p><strong>Seats:</strong> 2</p>
            <p><strong>Price per Seat:</strong> $10</p>
            <p><strong>Total Amount:</strong> $20</p>
        </div>

        <!-- Booking Form -->
        <div class="card p-4">
            <h4>Enter Your Details</h4>
            <form id="booking-form" class="row g-3">
                <div class="col-md-6">
                    <label for="student-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="student-name" placeholder="Your full name" required>
                </div>
                <div class="col-md-6">
                    <label for="student-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="student-email" placeholder="Your email" required>
                </div>
                <div class="col-md-6">
                    <label for="student-id" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="student-id" placeholder="Your student ID" required>
                </div>
                <div class="col-md-6">
                    <label for="student-mobile" class="form-label">Mobile No</label>
                    <input type="text" class="form-control" id="student-mobile" placeholder="Your mobile number" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('booking-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Booking confirmed. Proceeding to payment...');
            // Trigger payment logic here
        });
    </script>
</body>
</html>
