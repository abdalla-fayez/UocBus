<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - Bus Ticketing</title>
  <link rel="stylesheet" href="../../css/admin.css">
  <link rel="stylesheet" href="../../css/responsive.css" />
  <style>
      @media screen and (max-width: 768px) {
          .col-md-6 {
              padding: 0 15px;
          }
          .card {
              margin: 10px;
          }
      }
  </style>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <header class="mb-4">
    <div class="d-flex justify-content-between align-items-center" style="padding-bottom: 1rem;">
      <h1>Admin Login</h1>
      <h1>U of Canada Bus Ticketing System Admin</h1>
      <a>
        <img src="../../assets/UOC-Website-Header-Logo3.png" alt="University Logo" style="height: 70px;">
      </a>
    </div>
  </header>
  <div class="container">
    <div class="row justify-content-center" style="margin-top:100px;">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-danger text-white text-center">
            <h3>Admin Login</h3>
          </div>
          <div class="card-body">
            <form id="loginForm" method="POST" action="/admin/login">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn btn-danger btn-block">Login</button>
            </form>
            <div id="loginError" class="mt-3 text-danger text-center" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Include external JavaScript -->
  <script src="../../js/adminLogin.js"></script>
</body>
</html>
