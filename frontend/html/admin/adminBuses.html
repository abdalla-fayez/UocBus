<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Buses</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png" />
  <!-- Link to your custom admin CSS -->
  <link rel="stylesheet" href="../../css/admin.css" />
  <link rel="stylesheet" href="../../css/responsive.css" />
  <!-- Include Bootstrap CSS from CDN for button styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header class="mb-4">
    <div class="d-flex justify-content-between align-items-center" style="padding-bottom: 1rem;">
      <h1>Manage Buses</h1>
      <h1>U of Canada Bus Ticketing System Admin</h1>
      <a>
        <img src="../../assets/UOC-Website-Header-Logo3.png" alt="University Logo" style="height: 70px;">
      </a>
    </div>    <nav class="d-flex justify-content-between align-items-center">
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="adminDashboard.html">Dashboard</a></li>
        <li class="nav-item" data-requires-permission="manage_buses"><a class="nav-link active" href="adminBuses.html">Manage Buses</a></li>
        <li class="nav-item" data-requires-permission="manage_routes"><a class="nav-link" href="adminRoutes.html">Manage Routes</a></li>
        <li class="nav-item" data-requires-permission="manage_pickup_points"><a class="nav-link" href="adminPickupPoints.html">Manage Pickup Points</a></li>
        <li class="nav-item" data-requires-permission="manage_automation"><a class="nav-link" href="adminOther.html">Other</a></li>
      </ul>
      <div>
        <span class="mr-3">Role: <span class="role-indicator badge badge-info">Loading...</span></span>
        <button id="logoutBtn" class="btn btn-dark">Logout</button>
      </div>
    </nav>
  </header>
  <main>
    <!-- Section: List Buses (View List) -->
    <section id="listBusSection" class="mb-5">
      <h2>Buses</h2>
      <div class="table-responsive">
        <table class="table table-bordered" id="busesTable">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Vacant Seats</th>
              <th>Driver Mobile</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Bus rows will be dynamically injected here -->
          </tbody>
        </table>
      </div>
    </section>
  
    <!-- Section: Add New Bus -->
    <section id="addBusSection" class="mb-5">
      <h2>Add New Bus</h2>
      <form id="addBusForm">
        <div class="form-group">
          <label for="newBusName">Name</label>
          <input type="text" class="form-control" id="newBusName" name="name" required>
        </div>
        <div class="form-group">
          <label for="newBusVacantSeats">Vacant Seats</label>
          <input type="number" class="form-control" id="newBusVacantSeats" name="vacant_seats" required>
        </div>
        <div class="form-group">
          <label for="newBusDriverMobile">Driver Mobile</label>
          <input type="text" class="form-control" id="newBusDriverMobile" name="driver_mobile">
        </div>
        <button type="submit" class="btn btn-success">Add Bus</button>
      </form>
    </section>
  </main>    
    <script src="../../js/admin/adminauth-check-new.js" type="module"></script>
    <script src="../../js/admin/adminBuses.js" type="module"></script>
</body>
</html>
