<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Success - Universities of Canada in Egypt</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* General Layout */
    :root {
      color-scheme: light;
    }
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
      padding: 20px;
    }

    /* Banner Styling */
    .custom-banner {
      background: linear-gradient(to bottom,
          #ffffff,
          #f9f9f9);
      /* Subtle gradient */
      border-top: 20px solid #a30000;
      /* Red stripe */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Adds depth */
      padding: 10px 15px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .custom-banner .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      /* Space below logos */
    }

    .custom-banner img {
      max-height: 60px;
      width: auto;
      margin: 0 10px;
      /* Space between logos */
    }

    .custom-banner .custom-text {
      font-size: 1.6rem;
      color: #000;
      margin-top: 5px;
    }

    .custom-banner::after {
      content: "";
      display: block;
      width: 100%;
      height: 1px;
      background-color: #a30000;
      /* Same red as stripe */
      position: absolute;
      bottom: 0;
      left: 0;
    }

    /* User Preview */
    .user-preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      text-align: center;
    }

    .user-preview img {
      cursor: pointer;
    }

    .user-preview .dropdown-menu {
      left: auto;
      right: 0;
    }

    .user-preview #displayName {
      font-size: 1rem;
    }

    /* Ticket Details */
    .ticket-details {
      margin-top: 30px;
    }
    .ticket-card {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Buttons */
    .btn-container {
      margin-top: 20px;
      text-align: center;
    }
    .btn-container a {
      margin: 10px;
    }

    /* Footer */
    .footer {
      background-color: #a30000;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover {
      color: #ddd;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .custom-banner {
        padding: 10px 5px;
      }

      .custom-banner .logo-container img {
        max-height: 40px;
        margin: 0 5px;
      }

      .custom-banner .custom-text {
        font-size: 1.1rem;
        margin-top: 5px;
      }

      .user-preview {
        top: 50%;
        right: 5px;
        transform: translateY(-50%);
      }

      .user-preview img {
        width: 40px;
        height: 40px;
      }

      .user-preview #displayName {
        font-size: 0.6rem;
      }

      .user-preview .dropdown-menu {
        right: 5px;
      }
    }

  </style>
</head>
<body>
  <!-- Banner -->
  <header class="custom-banner mb-4">
    <div class="logo-container">
      <img src="../assets/UOC-Website-Header-Logo1.png" alt="UCE Logo" />
      <img src="../assets/UOC-Website-Header-Logo2.png" alt="UPEI Logo" />
    </div>
    <div class="custom-text">Booking Successful!</div>
    <!-- User Preview -->
    <div class="dropdown" style="position: absolute; top: 20px; right: 20px;">
      <img id="profilePhoto" src="" class="rounded-circle dropdown-toggle" width="60" height="60" data-bs-toggle="dropdown" aria-expanded="false">
      <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" id="logoutButton">Logout</a></li>
      </ul>
      <div id="displayName" class="text-center mt-2"></div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="content container">
    <p class="text-center">
      Your ticket has been successfully generated. See the details below or
      download your ticket:
    </p>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="ticket-details">
          <div class="ticket-card">
            <h4 class="text-center mb-4">Ticket Details</h4>
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <!-- <p><strong>Student ID:</strong> <span id="studentId"></span></p> -->
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <!-- <p><strong>Mobile:</strong> <span id="studentMobile"></span></p> -->
            <p><strong>Route:</strong> <span id="routeName"></span></p>
            <p><strong>Trip Time:</strong> <span id="trip-time"></span></p>
            <p><strong>Date:</strong> <span id="tripDate"></span></p>
            <p><strong>Seats Booked:</strong> <span id="seatsBooked"></span></p>
            <p><strong>Total Amount:</strong> <span id="totalAmount"></span> EGP</p>
            <p><strong>Ticket ID:</strong> <span id="ticketNumber"></span></p>
          </div>
        </div>

        <div class="btn-container">
        <a id="downloadLink" class="btn btn-success btn-lg">Download Ticket</a>
        <a href="index.html" class="btn btn-primary btn-lg">Back to Home</a>
      </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <span>&copy; 2025 Universities of Canada in Egypt</span>
      <div>
        <a href="https://www.facebook.com/UofCanada/" target="_blank"
          ><i class="bi bi-facebook"></i
        ></a>
        <a href="https://www.instagram.com/uofcanada/" target="_blank"
          ><i class="bi bi-instagram"></i
        ></a>
        <a href="https://www.youtube.com/uofcanada" target="_blank"
          ><i class="bi bi-youtube"></i
        ></a>
        <a href="https://eg.linkedin.com/school/uofcanada/" target="_blank"
          ><i class="bi bi-linkedin"></i
        ></a>
        <a href="https://www.twitter.com/uofcanada" target="_blank"
          ><i class="bi bi-twitter"></i
        ></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
  <!-- External JavaScript -->
  <script src="../js/auth-check.js" defer></script>
  <script src="../js/success.js" defer></script>
  <script src="../js/userpreview.js" defer></script>
</body>
</html>
