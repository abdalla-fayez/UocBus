<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success - Universities of Canada in Egypt</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Force light mode */
        :root {
            color-scheme: light;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Main content should grow to fill space */
        .content {
            flex: 1;
            padding: 10px; /* Prevent footer from crashing into content */
        }

        /* Banner Styling */
        .custom-banner {
            background: linear-gradient(to bottom, #ffffff, #f9f9f9); /* Subtle gradient */
            border-top: 20px solid #a30000; /* Red stripe */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds depth */
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }

        .custom-banner .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px; /* Space below logos */
        }

        .custom-banner img {
            max-height: 60px;
            width: auto;
            margin: 0 10px; /* Space between logos */
        }

        .custom-banner .custom-text {
            font-size: 1.6rem;
            color: #000;
        }

        .custom-banner::after {
            content: '';
            display: block;
            width: 100%;
            height: 1px;
            background-color: #a30000; /* Same red as stripe */
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Footer Styling */
        .footer {
            background-color: #a30000;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            flex-shrink: 0; /* Ensures footer stays at the bottom */
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #ddd;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .custom-banner {
                padding: 15px 10px;
            }

            .custom-banner .custom-text {
                font-size: 1.2rem;
            }

            .card {
                padding: 20px;
            }
        }

    </style>
</head>
<body>
   <!-- Banner -->
    <header class="custom-banner mb-4">
        <div class="logo-container">
            <img src="../assets/UOC-Website-Header-Logo1.png" alt="University Logo">
            <img src="../assets/UOC-Website-Header-Logo2.png" alt="UPEI Logo">
        </div>
        <div class="custom-text">
            Booking Successful!
        </div>
    </header>

    <!-- Main Content -->
    <div class="content container">
        <div class="row justify-content-center">
            <div>
                <p>Your ticket has been successfully generated. You can view it below or download it:</p>
                <a id="downloadLink" class="btn btn-success btn-lg" href="#">Download Ticket</a>
                <br><br>
                <iframe id="ticketViewer"></iframe>
                <br><br>
                <a href="index.html" class="btn btn-primary">Back to Home</a>
            </div>

       
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>&copy; 2024 Universities of Canada in Egypt</span>
            <div>
                <a href="https://www.facebook.com/UofCanada/" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/uofcanada/" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://www.youtube.com/uofcanada" target="_blank"><i class="bi bi-youtube"></i></a>
                <a href="https://eg.linkedin.com/school/uofcanada/" target="_blank"><i class="bi bi-linkedin"></i></a>
                <a href="https://www.twitter.com/uofcanada" target="_blank"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
   
    <script>
        // Get orderId from query parameters
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get('orderId');
    
        // Update the download link and iframe source
        if (orderId) {
            const ticketPath = `../assets/tickets/${orderId}.pdf`;
    
            // Update the download link
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = ticketPath;
    
            // Display the ticket in the iframe
            const ticketViewer = document.getElementById('ticketViewer');
            ticketViewer.src = ticketPath;
        } else {
            alert('No ticket information found.');
        }
    </script>
    
</body>

    
</html>
