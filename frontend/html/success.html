<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Success - Universities of Canada in Egypt</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      /* General Layout */
      :root {
        color-scheme: light;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
        padding: 20px;
      }

      /* Header Styling */
      .custom-banner {
        background: linear-gradient(to bottom, #ffffff, #f9f9f9);
        border-top: 20px solid #a30000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px 20px;
        text-align: center;
      }
      .custom-banner img {
        max-height: 60px;
        width: auto;
        margin: 0 10px;
      }

      /* Ticket Details */
      .ticket-details {
        margin-top: 30px;
      }
      .ticket-card {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      /* Buttons */
      .btn-container {
        margin-top: 20px;
        text-align: center;
      }
      .btn-container a {
        margin: 10px;
      }

      /* Footer */
      .footer {
        background-color: #a30000;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      .footer a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
      }
      .footer a:hover {
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <header class="custom-banner mb-4">
      <div>
        <img src="../assets/UOC-Website-Header-Logo1.png" alt="University Logo" />
        <img src="../assets/UOC-Website-Header-Logo2.png" alt="UPEI Logo" />
      </div>
      <h1>Booking Successful!</h1>
    </header>

    <div class="content container">
      <p class="text-center">
        Your ticket has been successfully generated. See the details below or
        download your ticket:
      </p>
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="ticket-details">
            <div class="ticket-card">
              <h4 class="text-center mb-4">Ticket Details</h4>
              <p><strong>Name:</strong> <span id="studentName"></span></p>
              <p><strong>Student ID:</strong> <span id="studentId"></span></p>
              <p><strong>Email:</strong> <span id="studentEmail"></span></p>
              <p><strong>Mobile:</strong> <span id="studentMobile"></span></p>
              <p><strong>From:</strong> <span id="fromLocation"></span></p>
              <p><strong>To:</strong> <span id="toLocation"></span></p>
              <p><strong>Date:</strong> <span id="tripDate"></span></p>
              <p>
                <strong>Seats Booked:</strong> <span id="seatsBooked"></span>
              </p>
              <p>
                <strong>Total Amount:</strong>
                <span id="totalAmount"></span> EGP
              </p>
              <p><strong>Ticket ID:</strong> <span id="ticketNumber"></span></p>
            </div>
          </div>

          <div class="btn-container">
            <a id="downloadLink" class="btn btn-success btn-lg"
              >Download Ticket</a
            >
            <a href="index.html" class="btn btn-primary btn-lg">Back to Home</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <span>&copy; 2024 Universities of Canada in Egypt</span>
        <div>
          <a href="https://www.facebook.com/UofCanada/" target="_blank"
            ><i class="bi bi-facebook"></i
          ></a>
          <a href="https://www.instagram.com/uofcanada/" target="_blank"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="https://www.youtube.com/uofcanada" target="_blank"
            ><i class="bi bi-youtube"></i
          ></a>
          <a href="https://eg.linkedin.com/school/uofcanada/" target="_blank"
            ><i class="bi bi-linkedin"></i
          ></a>
          <a href="https://www.twitter.com/uofcanada" target="_blank"
            ><i class="bi bi-twitter"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <!-- External JavaScript -->
    <script src="../js/success.js" defer></script>
  </body>
</html>
