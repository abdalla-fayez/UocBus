<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Booking Checkout - Universities of Canada in Egypt</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* Force light mode */
    :root {
      color-scheme: light;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Main content should grow to fill space */
    .content {
      flex: 1;
      padding: 10px;
      /* Prevent footer from crashing into content */
    }

    /* Banner Styling */
    .custom-banner {
      background: linear-gradient(to bottom,
          #ffffff,
          #f9f9f9);
      /* Subtle gradient */
      border-top: 20px solid #a30000;
      /* Red stripe */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Adds depth */
      padding: 15px 20px;
      text-align: center;
      position: relative;
    }

    .custom-banner .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      /* Space below logos */
    }

    .custom-banner img {
      max-height: 60px;
      width: auto;
      margin: 0 10px;
      /* Space between logos */
    }

    .custom-banner .custom-text {
      font-size: 1.6rem;
      color: #000;
    }

    .custom-banner::after {
      content: "";
      display: block;
      width: 100%;
      height: 1px;
      background-color: #a30000;
      /* Same red as stripe */
      position: absolute;
      bottom: 0;
      left: 0;
    }

    /* Footer Styling */
    .footer {
      background-color: #a30000;
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
      flex-shrink: 0;
      /* Ensures footer stays at the bottom */
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      color: #ddd;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .custom-banner {
        padding: 15px 10px;
      }

      .custom-banner .custom-text {
        font-size: 1.2rem;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Banner -->
  <header class="custom-banner mb-4">
    <div class="logo-container">
      <img src="../assets/UOC-Website-Header-Logo1.png" alt="University Logo" />
      <img src="../assets/UOC-Website-Header-Logo2.png" alt="UPEI Logo" />
    </div>
    <div class="custom-text">Bus Booking Checkout</div>
  </header>

  <!-- Main Content -->
  <div class="content container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <!-- Booking Details Card -->
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Booking Details</h5>
          </div>
          <div class="card-body">
            <p><strong>Route:</strong> <span id="routeName"></span></p>
            <p><strong>Trip Time:</strong> <span id="tripType"></span></p>
            <p><strong>Date:</strong> <span id="tripDate"></span></p>
            <p><strong>Seats:</strong> <span id="seatCount"></span></p>
            <p>
              <strong>Ticket Price:</strong>
              <span id="pricePerSeat"></span> EGP
            </p>
            <p>
              <strong>Total Amount:</strong>
              <span id="totalAmount"></span> EGP
            </p>
          </div>
        </div>

        <!-- User Details Form -->
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Please Enter Your Details</h5>
          </div>
          <div class="card-body">
            <form id="userDetailsForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="userName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="userName" placeholder="Your full name" required />
                  <small id="userNameError" class="text-danger d-none"></small>
                </div>
                <div class="col-md-6">
                  <label for="userEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="userEmail" placeholder="Your email" required />
                  <small id="userEmailError" class="text-danger d-none"></small>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="userId" class="form-label">Student ID</label>
                  <input type="text" class="form-control" id="userId" placeholder="Your Student ID" maxlength="9" required />
                  <small id="userIdError" class="text-danger d-none"></small>
                </div>
                <div class="col-md-6">
                  <label for="userMobile" class="form-label">Mobile No.</label>
                  <input type="tel" class="form-control" id="userMobile" placeholder="Your mobile number" required />
                  <small id="userMobileError" class="text-danger d-none"></small>
                </div>
              </div>
              <!-- Submit Button -->
              <div class="text-center">
                <button type="button" id="proceedToPayment" class="btn btn-success btn-lg">
                  Checkout
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="checkoutContainer"></div>
    <div id="ticketSection" class="mt-4 d-none">
      <h3>Payment Successful!</h3>
      <p>Your ticket is ready for download.</p>
      <a id="downloadTicketLink" class="btn btn-primary" href="#" target="_blank">Download Your Ticket</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <span>&copy; 2025 Universities of Canada in Egypt</span>
      <div>
        <a href="https://www.facebook.com/UofCanada/" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/uofcanada/" target="_blank"><i class="bi bi-instagram"></i></a>
        <a href="https://www.youtube.com/uofcanada" target="_blank"><i class="bi bi-youtube"></i></a>
        <a href="https://eg.linkedin.com/school/uofcanada/" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a href="https://www.twitter.com/uofcanada" target="_blank"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Main Checkout JS -->
  <script src="../js/auth-check.js" defer></script>
  <script src="../js/checkout.js" defer></script>
  <!-- Payment Gateway (NBE) JS -->
  <script src="https://nbe.gateway.mastercard.com/checkout/version/61/checkout.js" data-error="errorCallback"
    data-cancel="cancelCallback" defer></script> 
  <script type="text/javascript">
    function errorCallback() {
      console.error("Payment error occurred.");
      window.location.href = `https://busticketing.uofcanada.edu.eg/api/payments/callback/error?orderId=${orderId}`;
    }

    function cancelCallback() {
      console.warn("Payment was cancelled.");
      window.location.href = `https://busticketing.uofcanada.edu.eg/api/payments/callback/cancel?orderId=${orderId}`;
    }
  </script>
</body>

</html>
